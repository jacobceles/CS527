<div class="container">
    <p style="text-align: center;">{% autoescape false %}{{ time_taken }}{% endautoescape %}</p>
    <table class="table">
        <thead>
            <tr class="table__row">
                {% if headings %}
                {% for header in headings %}
                <td class="table__cell"><b>{{ header }}</b></td>
                {% endfor %}
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% if data %}
            {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
